<div *ngIf="chef">
  <h2>{{ chef.name }}</h2>
  <img
    [src]="chef.avatar"
    alt="{{ chef.name }}'s avatar"
    class="h-72 w-72 rounded-xl"
  />
  <h3>Customer Reviews</h3>
  <div *ngIf="chef.reviews?.length">
    <div *ngFor="let review of chef.reviews" class="review">
      <p>
        <strong>{{ review.author }}</strong> ({{
          review.date | date : "short"
        }})
      </p>
      <p>{{ review.content }}</p>
    </div>
  </div>
  <div *ngIf="!chef.reviews?.length">
    <p>No reviews yet.</p>
  </div>

  <h4>Add a Review</h4>
  <input type="text" [(ngModel)]="newReview.author" placeholder="Your name" />
  <textarea
    [(ngModel)]="newReview.content"
    placeholder="Your review"
  ></textarea>
  <button (click)="addReview()">Submit</button>
</div>
