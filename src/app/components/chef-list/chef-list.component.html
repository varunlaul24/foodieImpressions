<h2>Explore our chefs ({{ chefs.length }})</h2>
<div class="flex flex-wrap w-full ">
  <div *ngFor="let chef of chefs" class="flex flex-col items-center p-8 hover:scale-110">
    <a [routerLink]="['/chefs', chef.id]">
      <img [src]="chef.avatar" alt="{{ chef.name }}'s avatar" class="h-72 w-72 rounded-xl" />
      <h3>{{ chef.name }}</h3>
      <p>ID: {{ chef.id }}</p>
    </a>
  </div>
</div>
