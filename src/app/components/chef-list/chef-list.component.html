<h2 class="font-semibold pl-12 py-5 mb-2 text-2xl">
  Explore our chefs ({{ chefs.length }})
</h2>
<div class="flex flex-wrap w-full px-10">
  <div
    *ngFor="let chef of chefs"
    class="flex flex-col items-center hover:scale-110 xl:w-1/3 lg:w-1/2 md:w-full"
  >
    <div class="border border-gray-900 shadow-2xl rounded-xl mb-10">
      <a [routerLink]="['/chefs', chef.id]">
        <img
          [src]="chef.avatar"
          alt="{{ chef.name }}'s avatar"
          class="h-72 w-80 rounded-xl"
        />
        <h3 class="p-3 flex justify-center text-xl font-medium">
          {{ chef.name }}
        </h3>
      </a>
    </div>
  </div>
</div>
